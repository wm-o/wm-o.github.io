---
layout: default
title: Post
---

<div class="posts-list-container">
    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
            <div class="post-main-line">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </div>
            <div class="post-meta-line">
                <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
